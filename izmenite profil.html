    <script src="script.js"></script>
<script type="module">

    const firebaseConfig = {
        apiKey: "AIzaSyDLr2YUlqFoyZRZeQGOOlNypzxD9obSJxM",
        authDomain: "web-druga-kontrolna.firebaseapp.com",
        databaseURL: "https://web-druga-kontrolna-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "web-druga-kontrolna",
        storageBucket: "web-druga-kontrolna.appspot.com",
        messagingSenderId: "988438363897",
        appId: "1:988438363897:web:af8a903a2d8d730b6d2c28"
    };

    import {
        initializeApp
    } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";

    import {
        getDatabase,
        ref,
        child,
        get,
        onValue
    } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js";


    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const reference = ref(database);

    const ime = document.getElementById("ime1");
    const prezime = document.getElementById("prezime1");
    const datum = document.getElementById("datumrodjenja1");
    const mobilni = document.getElementById("mobilni1");
    const korisnickoIme = document.getElementById("korisnickoIme");
    const mejl = document.getElementById('mejl1');
    const lozinka = document.getElementById('lozinka1');
    const potvrdalozinke = document.getElementById("potvrdalozinke1");
    const adresa = document.getElementById('adresa');


    get(child(reference, "korisnici/")).then((snapshot) => {
        var url = window.location.href;
        console.log(url);
        var url = new URL(url);
        var korime = url.searchParams.get("korime");

        if (korime == null) {
            korime = "jovana";
        }

        if (snapshot.exists()) {
            var korisnici = snapshot.val();
            for (const id in korisnici) {

                var korisnik = korisnici[id];

                if (korime != korisnik.korisnickoIme) {
                    continue;
                }
                ime.value = korisnik.ime;
                prezime.value = korisnik.prezime;
                datum.value = korisnik.datumRodjenja;
                mobilni.value = korisnik.telefon;
                korisnickoIme.value = korisnik.korisnickoIme;
                mejl.value = korisnik.email;
                lozinka.value = korisnik.lozinka;
                potvrdalozinke.value = korisnik.lozinka;
                adresa.value = korisnik.adresa;

               // korisnik_podaci.innerHTML = '<h1> Podaci o korisniku </h1><img src="images/user1.jpg"><p> Korisnicko ime: ' + korisnik.korisnickoIme + ' <br>Lozinka: ' + korisnik.lozinka + ' <br>Mejl: ' + korisnik.email + '<br>Ime: ' + korisnik.ime + ' <br>Prezime: ' + korisnik.prezime + ' <br>Adresa: ' + korisnik.adresa + ' <br>Broj telefona: ' + korisnik.telefon + ' <br> Datum rodjenja : ' + korisnik.datumRodjenja + ' <br><a href="izmenite profil.html?korime=' + korisnik.korisnickoIme + '">izmeni profil</a></p>';
            }
        } else {
            console.log("No data available");
        }
    }).catch((error) => {
        console.error(error);
    });

</script>
