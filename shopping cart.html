            <form action="#" id="formaregistracija">
                <div class="data">

                    </div>

                    </div>
                    <div class="data">

                    </div>
               
                <div class="btn">
                   <div class="inner"></div> 
                   <button type="submit">Registruj se </button> 
                </div>
            </form>
        </div>
       </div>


    <script src="shopping_cart.js"></script>
    <script type="module">
            
            const firebaseConfig = {
                apiKey: "AIzaSyDLr2YUlqFoyZRZeQGOOlNypzxD9obSJxM",
                authDomain: "web-druga-kontrolna.firebaseapp.com",
                databaseURL: "https://web-druga-kontrolna-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "web-druga-kontrolna",
                storageBucket: "web-druga-kontrolna.appspot.com",
                messagingSenderId: "988438363897",
                appId: "1:988438363897:web:af8a903a2d8d730b6d2c28"
            };

            import {
                initializeApp
            } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";

            import {
                getDatabase,
                ref,
                child,
                get,
                onValue
            } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js";


            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            const reference = ref(database);
            
            var ids = [
                "11111111110",
                "11111111114",
                "11111111119",
                "11111111116"
            ];

            var kupovinaKursevi = document.getElementById("kupovinaKursevi");
            
            var ukupno = 0;
        
            get(child(reference, "kursevi/")).then((snapshot) => {
                if (snapshot.exists()) {
                    var kursevi = snapshot.val();
                    for (const id in kursevi) {
                        var kurs = kursevi[id];
                        
                        if(!ids.includes(kurs.id+"")){
                            continue;
                        }
                        
                        var naziv = kurs.naziv;
                        var slika = kurs.slika;
                        var cena = kurs.cena;
                        var jezik = kurs.jezik;
                        
                        ukupno+=cena;

                        var tr = document.createElement("tr");
                        
                        var td = document.createElement("td");
                        td.innerHTML = '<div class="cart-info" style="text-align: left;"><div><img src="'+slika+'" width="100" height="100"></div><div class="cart1"><p>'+naziv+' </p><Small> Cena: '+cena+' din</Small><br><a href="">Izbacite iz korpe</a></div></div>';
                        tr.appendChild(td);
                        
                        tr.innerHTML+='<td> <input type="text" value="srp"> </td><td> <input type="text" value="Da/ne"> </td>';
                        
                        
                        kupovinaKursevi.appendChild(tr);
                    }
                    
                    document.getElementById("cena").innerHTML = ukupno+" din";
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });

        </script>
</body>
</html>
