                    </div>
                    <div class="data">
                        <label class="label-form"> Ime </label>

                        <div class="error"></div>
                    </div>
                    <div class="data">
                        <label class="label-form"> Prezime</label>
                        <input type="text" id="prezime" placeholder="Unesite prezime">

                    </div>
                    <div class="data">
                        <label class="label-form"> Datum rodjenja </label>
                        <input type="date" id="datumrodjenja">
                        <div class="error"></div>
                    </div>
                    <div class="data">
                        <label class="label-form"> Broj telefona </label>
                        <input type="number" id="broj" placeholder="Unesite broj telefona">
                        <div class="error"></div>
                    </div>

                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">Registruj se </button>
                    </div>
                </form>
            </div>

        <script type="module">
            
            const firebaseConfig = {
                apiKey: "AIzaSyDLr2YUlqFoyZRZeQGOOlNypzxD9obSJxM",
                authDomain: "web-druga-kontrolna.firebaseapp.com",
                databaseURL: "https://web-druga-kontrolna-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "web-druga-kontrolna",
                storageBucket: "web-druga-kontrolna.appspot.com",
                messagingSenderId: "988438363897",
                appId: "1:988438363897:web:af8a903a2d8d730b6d2c28"
            };

            import {
                initializeApp
            } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";

            import {
                getDatabase,
                ref,
                child,
                get,
                onValue
            } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js";


            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            const reference = ref(database);
            
            var korisniciTabela = document.getElementById("korisniciTabela");
            
            console.log(korisniciTabela);
            
            get(child(reference, "korisnici/")).then((snapshot) => {
                if (snapshot.exists()) {
                    var korisnici = snapshot.val();
                    for (const id in korisnici) {

                        var korisnik = korisnici[id];
                        console.log(korisnik);
                        var tr = document.createElement("tr");

                        for (const item in korisnik) {
                            var data = korisnik[item];
                            console.log(item);
                            var td = document.createElement("td");
                            td.innerHTML = data;
                            tr.appendChild(td);
                        }
                        
                        var td = document.createElement("td");
                        td.innerHTML = '<a href="pojedinacan korisnik.html?korime='+korisnik.korisnickoIme+'">vise detalja</a>';
                        tr.appendChild(td);
                        
                        korisniciTabela.appendChild(tr);
                    }
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });

        </script>
