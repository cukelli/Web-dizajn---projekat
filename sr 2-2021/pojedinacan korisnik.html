<script type="module">
            
            const firebaseConfig = {
                apiKey: "AIzaSyDLr2YUlqFoyZRZeQGOOlNypzxD9obSJxM",
                authDomain: "web-druga-kontrolna.firebaseapp.com",
                databaseURL: "https://web-druga-kontrolna-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "web-druga-kontrolna",
                storageBucket: "web-druga-kontrolna.appspot.com",
                messagingSenderId: "988438363897",
                appId: "1:988438363897:web:af8a903a2d8d730b6d2c28"
            };

            import {
                initializeApp
            } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";

            import {
                getDatabase,
                ref,
                child,
                get,
                onValue
            } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js";


            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            const reference = ref(database);
            
            var korisnik_podaci = document.getElementById("korisnik_podaci");
            
            
    
            get(child(reference, "korisnici/")).then((snapshot) => {
                var url = window.location.href;
                console.log(url);
                var url = new URL(url);
                var korime = url.searchParams.get("korime");
                
                if(korime==null){
                    korime="jovana";
                }
                
                if (snapshot.exists()) {
                    var korisnici = snapshot.val();
                    for (const id in korisnici) {

                        var korisnik = korisnici[id];
                        
                        if(korime!=korisnik.korisnickoIme){
                            continue;
                        }
                        
                        korisnik_podaci.innerHTML='<h2> Podaci o korisniku </h2><img src="images/user1.jpg"><p> Korisnicko ime: '+korisnik.korisnickoIme+' <br>Lozinka: '+korisnik.lozinka+' <br>Mejl: '+korisnik.email+'<br>Ime: '+korisnik.ime+' <br>Prezime: '+korisnik.prezime+' <br>Adresa: '+korisnik.adresa+' <br>Broj telefona: '+korisnik.telefon+' <br> Datum rodjenja : '+korisnik.datumRodjenja+' <br><a href="izmenite profil.html?korime='+korisnik.korisnickoIme+'"  style="color:#FFFFFF";>izmeni profil</a></p>' + '<button id="brisiKorisnika"> Obrisi korisnika </button>';
                    }
                } else {
                    console.log("No data available");

                }

                 document.getElementById("brisiKorisnika").addEventListener('click',
                    function () {
                        confirm("Da li ste sigurni da zelite obrisati korisnika?")
                        window.location.reload();
                        })
            }).catch((error) => {
                console.error(error);

                
            });


         

        </script>
