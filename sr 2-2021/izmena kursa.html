        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const reference = ref(database);

        const naziv = document.getElementById("nazivkursa");
        const sertifikacija = document.getElementById("sertifikacija");
        const brojkorisnika = document.getElementById("brojkorisnika");

        const kategorija = document.getElementById("kategorija");
        const prosecnaocena = document.getElementById("prosecnaocena");
        const brojoblasti = document.getElementById("brojoblasti");
        const idPolje = document.getElementById("id");
        const opis = document.getElementById("opisKursa");
        
        var kursInfo = document.getElementById("kursInfo");
        
        

        get(child(reference, "kursevi/")).then((snapshot) => {
            var url = window.location.href;
            var url = new URL(url);
            var id_url = url.searchParams.get("id");
            
            if(id_url==null){
                id_url=11111111111;
            }
            
            if (snapshot.exists()) {
                var kursevi = snapshot.val();
                console.log(kursevi);
                for (const id in kursevi) {

                    var kurs = kursevi[id];
                    
                    if(id_url!=kurs.id){
                        continue;
                    }

                    naziv.value = kurs.naziv;
                    sertifikacija.value = kurs.sertifikovan;
                    brojkorisnika.value = kurs.brojKorisnika;
                    cena.value = kurs.cena;
                    jezik.value = kurs.jezik;
                    autor.value = kurs.autor;
                    kategorija.value = kurs.kategorija;
                    prosecnaocena.value = kurs.prosecnaOcena;
                    brojoblasti.value = kurs.brojLekcija;
                    idPolje.value = kurs.id;
                    opis.value = kurs.opis;




                  
                    
                }
            } else {
                console.log("No data available");
            }
        }).catch((error) => {
            console.error(error);
        });
